<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Lag Calculator</title>
    <style>
        body {
            background-image: url('../static/background_image.avif'); /* Adjust the path as necessary */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white; /* Text color */
            text-align: center; /* Center align the text */
        }
        form {
            background: rgba(0, 0, 0, 0.6); /* Slightly transparent black background for the form */
            padding: 20px;
            border-radius: 8px;
            display: inline-block; /* Center the form */
        }
        input[type="number"], button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #4CAF50; /* Green background for the button */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Darker green for button hover */
        }
        #result {
            margin-top: 20px;
            display: block; /* Ensure it's block to center text below it */
        }
        .time-input { /* Style for time input boxes */
            width: 60px; /* Width enough for 3 characters */
            background: rgba(255, 255, 255, 0.3); /* Light transparent background */
            border: 1px solid #fff; /* White border */
            color: #FFFFFF; /*  color for text */
            text-align: center;
            font-weight: bold; /* Make text bold */
            box-shadow: 0 0 5px rgba(128, 0, 128, 0.5); /* Subtle purple glow */
            border-radius: 5px; /* Rounded borders */
            padding: 5px 10px; /* Padding inside the text boxes */
        }
    </style>
</head>
<body>
    <h1>Calculate Msg Consumption Time</h1>
    <form id="lagForm">
        <input type="number" id="total_messages" placeholder="Total Messages" required>
        <input type="number" id="messages_per_interval" placeholder="Messages per Interval" required>
        <label for="interval_duration">Second Interval (5)</label>
        <input type="hidden" id="interval_duration" value="5">
        <button type="button" onclick="calculateTime()">Calculate</button>
    </form>
    <div id="result">
        Estimated Time: <input type="text" class="time-input" id="hours" readonly> hours and <input type="text" class="time-input" id="minutes" readonly> minutes
    </div>

    <script>
        function calculateTime() {
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    total_messages: document.getElementById('total_messages'). value,
                    messages_per_interval: document.getElementById('messages_per_interval').value,
                    interval_duration: document.getElementById('interval_duration').value
                })
            }).then(response => response.json()).then(data => {
                document.getElementById('hours').value = data.hours;
                document.getElementById('minutes').value = data.minutes;
            }).catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
