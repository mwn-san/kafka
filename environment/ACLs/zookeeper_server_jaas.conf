QuorumServer {
  org.apache.zookeeper.server.auth.DigestLoginModule required
  user_zookeeper="confluent";
};
QuorumLearner {
  org.apache.zookeeper.server.auth.DigestLoginModule required
  username="zookeeper"
  password="confluent";
};
Server {
  org.apache.zookeeper.server.auth.DigestLoginModule required
  user_admin="confluent";
};
Client {
    org.apache.zookeeper.server.auth.DigestLoginModule required
    username="admin"
    password="confluent";
};